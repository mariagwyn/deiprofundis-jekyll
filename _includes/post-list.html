<div class="block">
<div class="columns post-header">
  {% if post.image %}
  <div class="column card-image is-3">
    <figure class="image is-3by1">
      <img src="{{ post.image }}" alt="{{ post.title }}">
    </figure>
  </div>
  {% endif %}
  <div class="column">
    <h2><a class="is-9" href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h2>
  </div>
</div>
<div class="columns">
  <div class="column is-3">
    <span class="icon-text">
      <span class="icon">
        <i class="fas fa-calendar"></i>
      </span>
      <span>Published: {{ post.date | date: "%b %-d, %Y" }}</span>
    </span>
    {% if post.tags.size > 0 %}
      <span class="icon-text">
        <span class="icon">
          <i class="fas fa-tag"></i>
        </span>
        <span>{{ post.tags | sort | join: ", " }}</span>
      </span>
    {% endif %}
  </div>
  <div class="column">
    <div class="content">
        {% if post.summary %}
          {{ post.summary | markdownify }}
        {% else %}
          {{ post.excerpt }}
          <p class="has-text-right">
            <a href="{{ site.baseurl }}{{ post.url }}">
            <span>Read more</span>
            <span class="icon">
              <i class="fas fa-angle-double-right"></i>
            </span>
          </a>
          </p>

        {% endif %}
    </div>
  </div>
</div>
<div class="has-text-centered">
  <span class="has-text-link is-large">
    <span class="icon">
      <i class="fas fa-leaf"></i>
    </span>
  </span>
</div>
</div>
